<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tu Pedido - Tahm King</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>

<div xlu-include-file="../components/header.html"></div>

<main class="seccion-carrito-wrapper">
  <div class="carrito-contenedor">

    <h2 class="titulo-carrito">Resumen de tu Pedido</h2>

    <div class="carrito-categorias">
      <span class="categoria-item">TODO</span>
      <span class="categoria-item">HAMBURGUESAS</span>
      <span class="categoria-item">BEBIDAS</span>
      <span class="categoria-item">POSTRES</span>
    </div>

    <div class="carrito-lista">

      <div class="carrito-item">
        <div class="item-info">
          <span class="item-nombre">KING BURGER</span>
          <span class="item-precio">12.50€</span>
        </div>
        <div class="item-detalle">Extra de queso, sin pepinillos.</div>
        <div class="item-contador">
          <button class="contador-btn">-</button>
          <span class="contador-numero">1</span>
          <button class="contador-btn">+</button>
        </div>
      </div>

      <div class="carrito-item">
        <div class="item-info">
          <span class="item-nombre">COLA ZERO</span>
          <span class="item-precio">2.50€</span>
        </div>
        <div class="item-detalle">Fría, sin hielo.</div>
        <div class="item-contador">
          <button class="contador-btn">-</button>
          <span class="contador-numero">2</span>
          <button class="contador-btn">+</button>
        </div>
      </div>

      <div class="carrito-item">
        <div class="item-info">
          <span class="item-nombre">TAHM FRIES</span>
          <span class="item-precio">4.00€</span>
        </div>
        <div class="item-detalle">Salsa barbacoa aparte.</div>
        <div class="item-contador">
          <button class="contador-btn">-</button>
          <span class="contador-numero">1</span>
          <button class="contador-btn">+</button>
        </div>
      </div>

    </div>

    <div class="carrito-acciones">
      <button class="btn-pedido btn-cancelar" onclick="window.history.back()">SEGUIR COMPRANDO</button>
      <button class="btn-pedido btn-finalizar" onclick="alert('¡Gracias! Tu pedido ha sido enviado a cocina.')">CONFIRMAR PEDIDO</button>
    </div>
  </div>
</main>

<div xlu-include-file="../components/footer.html"></div>

<script src="../java/java.js"></script>

</body>
</html>
