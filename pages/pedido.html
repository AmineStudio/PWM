<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realizar Pedido</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body class="fondo-gris-pedido">

<div xlu-include-file="../components/header.html"></div>

<main class="contenedor-pedido-activo">

    <div class="tabs-categorias">
        <a href="#" class="tab-btn activo">ENTRANTES</a>
        <a href="#" class="tab-btn">HAMBURGUESAS</a>
        <a href="#" class="tab-btn">HOTDOGS</a>
        <a href="#" class="tab-btn">BEBIDAS</a>
        <a href="#" class="tab-btn">POSTRE</a>
        <a href="#" class="tab-btn">OFERTAS</a>
    </div>

    <div class="grid-productos-pedido">

        <div class="card-producto-roja">
            <h3 class="prod-titulo">KING BURGER</h3>
            <div class="prod-img-wrapper">
                <img src="../img/burger-placeholder.png" alt="Burger" onerror="this.src='https://cdn-icons-png.flaticon.com/512/3075/3075977.png'">
                <span class="etiqueta-precio">12€</span>
            </div>
            <div class="fila-controles-bottom">
                <button class="btn-info-i">i</button>
                <div class="contador-blanco">
                    <button class="btn-mas">+</button>
                    <span class="numero-cantidad">0</span>
                    <button class="btn-menos">-</button>
                </div>
            </div>
        </div>

        <div class="card-producto-roja">
            <h3 class="prod-titulo">CHEESE LOVER</h3>
            <div class="prod-img-wrapper">
                <img src="../img/burger-placeholder.png" alt="Burger" onerror="this.src='https://cdn-icons-png.flaticon.com/512/3075/3075977.png'">
                <span class="etiqueta-precio">14€</span>
            </div>
            <div class="texto-info-simple">info</div>
            <div class="iconos-alergenos">
                <span class="icono-alerg trigo">&#127806;</span>
                <span class="icono-alerg huevo">&#129370;</span>
                <span class="icono-alerg leche">&#129371;</span>
            </div>
        </div>

        <div class="card-producto-roja">
            <h3 class="prod-titulo">TAHM SPECIAL</h3>
            <div class="prod-img-wrapper">
                <div class="overlay-agotado">&#10006;</div>
                <img src="../img/burger-placeholder.png" alt="Burger" onerror="this.src='https://cdn-icons-png.flaticon.com/512/3075/3075977.png'">
                <span class="etiqueta-precio">15€</span>
            </div>
            <div class="texto-info-simple">info</div>
            <div class="iconos-alergenos">
                <span class="icono-alerg prohibido">&#128683;</span>
            </div>
        </div>

        <div class="card-producto-roja">
            <h3 class="prod-titulo">FRIES XL</h3>
            <div class="prod-img-wrapper">
                <img src="../img/burger-placeholder.png" alt="Fries" onerror="this.src='https://cdn-icons-png.flaticon.com/512/3075/3075977.png'">
                <span class="etiqueta-precio">6€</span>
            </div>
            <div class="fila-controles-bottom">
                <button class="btn-info-i">i</button>
                <div class="contador-blanco">
                    <button class="btn-mas">+</button>
                    <span class="numero-cantidad">0</span>
                    <button class="btn-menos">-</button>
                </div>
            </div>
        </div>

    </div>
</main>

<div class="barra-acciones-fixed">

    <button class="btn-accion-circular rojo" onclick="window.history.back()">
        <span>&#10006;</span>
    </button>

    <button class="btn-accion-largo" onclick="window.location.href='carrito.html'">
        Finalizar pedido
    </button>

    <button class="btn-accion-circular azul" onclick="window.location.href='carrito.html'">
        <svg viewBox="0 0 24 24" width="28" height="28" fill="white"><path d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zM1 2v2h2l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96 0 1.1.9 2 2 2h12v-2H7.42c-.14 0-.25-.11-.25-.25l.03-.12.9-1.63h7.45c.75 0 1.41-.41 1.75-1.03l3.58-6.49c.08-.14.12-.31.12-.48 0-.55-.45-1-1-1H5.21l-.94-2H1zm16 16c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2z"/></svg>
    </button>

</div>

<div xlu-include-file="../components/footer.html"></div>

<script src="../java/java.js"></script>

</body>
</html>
