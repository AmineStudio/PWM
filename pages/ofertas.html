<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ofertas - Tahm King</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>

<div xlu-include-file="../components/header.html"></div>

<section class="contenedor-ofertas-marco">

    <div class="layout-ofertas">

        <div class="caja-oferta oferta-top">
            <div class="badge-pts">PTS</div>
            <h3>OFERTAS TOP</h3>
        </div>

        <div class="columnas-ofertas">

            <div class="columna-izquierda">
                <div class="caja-oferta"><div class="badge-pts">PTS</div><h3>OFERTA 1</h3></div>
                <div class="caja-oferta"><div class="badge-pts">PTS</div><h3>OFERTA 2</h3></div>
                <div class="caja-oferta"><div class="badge-pts">PTS</div><h3>OFERTA 3</h3></div>
            </div>

            <div class="columna-derecha">
                <div class="caja-oferta alto"><div class="badge-pts">PTS</div><h3>OFERTAS 4</h3></div>
                <div class="caja-oferta alto"><div class="badge-pts">PTS</div><h3>OFERTAS 5</h3></div>
            </div>

        </div>
    </div>

    <button class="btn-registro-grande">
        GANA PUNTOS SOLO POR REGISTRARTE
    </button>

</section>

<div class="acciones-inferiores">
    <button class="btn-circular rojo-x"><span>&#10006;</span></button>

    <button class="btn-finalizar">Finalizar pedido</button>

    <button class="btn-circular azul-carrito"><span>&#128722;</span></button>
</div>

<div xlu-include-file="../components/footer.html"></div>

<script src="../java/java.js"></script>

</body>
</html>
