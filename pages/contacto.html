<!DOCTYPE html>
<html lang="es">
<head>

    <title>Contacto - Tahm King</title>

    <link rel="stylesheet" href="../styles.css">
</head>
<body>

<div xlu-include-file="../components/header.html"></div>


<section class="contenedor-contacto">
    <div class="header-rosa"><h2>CONTACTA CON NOSOTROS</h2></div>

    <div class="fila-datos">
        <div class="grupo-dato">
            <span class="icono-negro">&#128222;</span>
            <div class="caja-rosa">TELEFONO DEL LOCAL</div>
        </div>
        <div class="grupo-dato">
            <span class="icono-negro">@</span>
            <div class="caja-rosa">CORREO DEL LOCAL</div>
        </div>
    </div>

    <div class="fila-botones">

        <a href="#" class="boton-marron">
            <div class="icono-verde">?</div>
            <div class="sombra-blanca"></div>
            <p class="texto-boton">Dudas</p>
        </a>

        <a href="#" class="boton-marron">
            <div class="icono-rojo">!</div>
            <div class="sombra-blanca"></div>
            <p class="texto-boton">Reclamaci√≥n</p>
        </a>

        <a href="#" class="boton-marron">
            <div class="icono-sobre">&#9993;</div>
            <div class="sombra-blanca"></div>
            <p class="texto-boton">Sugerencia</p>
        </a>

    </div>

    <div class="contenedor-mensaje">
        <textarea placeholder="TEXTO DEL CLIENTE"></textarea>
    </div>

    <div class="contenedor-submit">
        <button class="btn-enviar">
            <span class="avion">&#10148;</span> ENVIAR
        </button>
    </div>
</section>


<div xlu-include-file="../components/footer.html"></div>


<script src="../java/java.js"></script>

</body>
</html>
