<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div xlu-include-file="header.html"></div>

<div class="carrito-contenedor">
    <!-- TABS DE CATEGORÍAS (con OFERTAS añadido) -->
    <div class="carrito-categorias">
        <span class="categoria-item">ENTRANTES</span>
        <span class="categoria-item">HAMBURGUESAS</span>
        <span class="categoria-item">HOTDOGS</span>
        <span class="categoria-item">BEBIDAS</span>
        <span class="categoria-item">POSTRE</span>
        <span class="categoria-item">OFERTAS</span>
    </div>

    <!-- LISTA DE PRODUCTOS EN EL CARRITO -->
    <div class="carrito-lista">
        <!-- Producto 1 -->
        <div class="carrito-item">
            <div class="item-info">
                <span class="item-nombre">NOMBRE</span>
                <span class="item-precio">precio</span>
            </div>
            <div class="item-detalle">info</div>
            <div class="item-contador">
                <button class="contador-btn">-</button>
                <span class="contador-numero">1</span>
                <button class="contador-btn">+</button>
            </div>
        </div>

        <!-- Producto 2 -->
        <div class="carrito-item">
            <div class="item-info">
                <span class="item-nombre">NOMBRE</span>
                <span class="item-precio">precio</span>
            </div>
            <div class="item-detalle">info</div>
            <div class="item-contador">
                <button class="contador-btn">-</button>
                <span class="contador-numero">2</span>
                <button class="contador-btn">+</button>
            </div>
        </div>

        <!-- Producto 3 -->
        <div class="carrito-item">
            <div class="item-info">
                <span class="item-nombre">NOMBRE</span>
                <span class="item-precio">precio</span>
            </div>
            <div class="item-detalle">info</div>
            <div class="item-contador">
                <button class="contador-btn">-</button>
                <span class="contador-numero">1</span>
                <button class="contador-btn">+</button>
            </div>
        </div>

        <!-- Producto 4 -->
        <div class="carrito-item">
            <div class="item-info">
                <span class="item-nombre">NOMBRE</span>
                <span class="item-precio">precio</span>
            </div>
            <div class="item-detalle">info</div>
            <div class="item-contador">
                <button class="contador-btn">-</button>
                <span class="contador-numero">3</span>
                <button class="contador-btn">+</button>
            </div>
        </div>
    </div>

    <!-- BOTONES DE ACCIÓN -->
    <div class="carrito-acciones">
        <button class="btn-pedido btn-finalizar">Finalizar pedido</button>
        <button class="btn-pedido btn-cancelar">Cancelar</button>
    </div>
</div>

<div xlu-include-file="footer.html"></div>

<script src="java.js"></script>

</body>
</html>
